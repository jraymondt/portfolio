<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="dialog">
                <h2>Registration Form</h2>
                
                <div class="form-container">
                    <form id="theForm" action="process_registration.php" method="post">
                        
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" class="bb-input orange" required>
                            <div id="firstName_error" class="error-message"></div>
                            <div id="firstName_correct" class="success-message"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="bb-input orange" required>
                            <div id="lastName_error" class="error-message"></div>
                            <div id="lastName_correct" class="success-message"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" class="bb-input orange" required>
                            <div id="email_error" class="error-message"></div>
                            <div id="email_correct" class="success-message"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="bb-input orange" 
                                   title="Enter your phone number (e.g., 123-456-7890)" required>
                            <div id="phone_error" class="error-message"></div>
                            <div id="phone_correct" class="success-message"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="city">City/Suburb</label>
                            <input type="text" id="city" name="city" class="bb-input orange" required>
                            <div id="city_error" class="error-message"></div>
                            <div id="city_correct" class="success-message"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="state">State</label>
                            <select id="state" name="state" class="bb-input orange" required>
                                <option value="">Select your state</option>
                                <option value="NSW">New South Wales</option>
                                <option value="VIC">Victoria</option>
                                <option value="QLD">Queensland</option>
                                <option value="WA">Western Australia</option>
                                <option value="SA">South Australia</option>
                                <option value="TAS">Tasmania</option>
                                <option value="ACT">Australian Capital Territory</option>
                                <option value="NT">Northern Territory</option>
                            </select>
                            <div id="state_error" class="error-message"></div>
                            <div id="state_correct" class="success-message"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="zip">Post Code</label>
                            <input type="text" id="zip" name="zip" class="bb-input orange" 
                                   pattern="[2-7][0-9]{3}" maxlength="4" required>
                            <div id="zip_error" class="error-message"></div>
                            <div id="zip_correct" class="success-message"></div>
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <label for="terms" class="checkbox-label">
                                <input type="checkbox" id="terms" name="terms" required>
                                <span class="checkmark"></span>
                                I agree to the terms and conditions
                            </label>
                            <div id="terms_error" class="error-message"></div>
                        </div>
                        
                        <input type="submit" id="submit" value="Register" class="bb-button orange rounded">
                        
						                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="bb-input orange" type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="bb-input orange" type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="bb-input orange" id="message" name="message" required></textarea>
                        </div>
                        <input class="bb-button orange rounded" type="submit" value="Send Message">
                    </form>
						
						
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Include your utility library (U.$) and the form validation script -->
    <script src="assets/js/utilities.js"></script>
    <script src="assets/js/register.js"></script>
</body>
</html>

<style>
    header {
        margin: 0;
        padding: 0 1em;
        background: var(--cga-black);
        color: var(--cga-white);
        box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
    }
    
    h2 {
        margin: 0;
        font-size: 1.2em;
        flex-shrink: 0; /* Prevent title from shrinking */
    }

    h2 a,
    h2 a.active {
        text-decoration: none;
        color: var(--cga-light-blue);
    }
    
    nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        min-height: 60px;
        gap: 1em;
    }
    
    .internal-links {
        display: flex;
        gap: 0.5em;
        flex: 1;
        justify-content: center;
    }
    
    nav a {
        padding: 0.8em 0.5em;
        color: var(--cga-light-gray);
        border-bottom: 2px solid transparent;
        text-decoration: none;
        transition: all 0.2s ease;
    }
    
    nav a:hover {
        color: var(--cga-light-cyan);
        border-bottom-color: var(--cga-light-cyan);
    }
    
    nav a.active {
        color: var(--cga-pink);
        border-bottom-color: var(--cga-pink);
    }
    
    .social-links {
        display: flex;
        gap: 0.5em;
        flex-shrink: 0; /* Prevent social links from shrinking */
    }
    
    .social-links a {
        padding: 0.5em;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .social-links svg {
        transition: transform 0.2s ease;
    }
    
    .social-links a:hover svg {
        transform: scale(1.1);
    }

    /* Mobile Responsive Styles */
    @media (max-width: 720px) {
        header {
            padding: 0 0.5em;
        }
        
        nav {
            flex-wrap: wrap;
            gap: 0.5em;
        }
        
        h2 {
            font-size: 1em;
            order: 1;
        }
        
        .internal-links {
            order: 3;
            width: 100%;
            justify-content: space-around;
            gap: 0;
            padding: 0.5em 0;
            border-top: 1px solid var(--cga-dark-gray);
        }
        
        .social-links {
            order: 2;
            gap: 0.25em;
        }
        
        .social-links svg {
            width: 20px;
            height: 20px;
        }
        
        nav a {
            padding: 0.5em 0.25em;
            font-size: 0.9em;
        }
    }

    /* Very small screens */
    @media (max-width: 480px) {
        .internal-links {
            flex-direction: column;
            align-items: center;
            gap: 0.25em;
        }
        
        nav a {
            padding: 0.4em 0.5em;
        }
        
        h2 {
            font-size: 0.9em;
        }
    }
</style>
